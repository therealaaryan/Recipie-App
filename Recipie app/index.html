<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Recipie Tab</a>
      <form class="form-inline">
        <input id="recipie" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
      </form>
    </nav>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"><span id="recipieName"></span></h5>
        <h6 class="card-subtitle mb-2 text-muted">Ingredients</h6>
        <p class="card-text"><span id="ingredients"></span></p>
        <h6 class="card-subtitle mb-2 text-muted">Servings</h6>
        <p class="card-text"><span id="servings"></span></p>
        <p class="card-text"><span id="instructions"></span></p>
      </div>
    </div>
  </body>
</html>
